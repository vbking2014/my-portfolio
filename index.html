<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #333;
      padding: 10px 20px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    #home {
      background: #f4f4f4;
    }

    #about {
      background: #ddd;
    }

    #portfolio {
      background: #bbb;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#portfolio">Portfolio</a>
  </nav>

  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is the home section of the website.</p>
  </section>

  <section id="about">
    <h1>About Me</h1>
    <p>Information about me and my work.</p>
  </section>

  <section id="portfolio">
    <h1>My Portfolio</h1>
    <p>Some of my past work and projects.</p>
  </section>
  <script src="script.js"></script>
</body>

</html>
